<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="assets/css/tailwind.css" rel="stylesheet" />
    <link href="assets/css/index.css" rel="stylesheet" />
    <script src="/assets/js/main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="/assets/js/auth.js"></script>
</head>
<body class="bg-black">
    <header class="">
        <div class="navbar">
            <div class="navbar-items">
                <button type="button" id="home" class="navbar-transparent-button">
                    Home
                </button>
            </div>
            <div class="navbar-items">
                <button type="button" id="playground" class="navbar-transparent-button">
                    Playground
                </button>
            </div>
            <div class="navbar-items">
                <button type="button" id="exercise" class="navbar-transparent-button">
                    Exercise
                </button>
            </div>
            <div class="navbar-items">
                <button type="button" id="login" class="navbar-button">
                    Login with Google
                </button>
            </div>
            <div class="navbar-items" id="profile-container"></div>
        </div>
    </header>
    <iframe class="absolute m-0 w-full h-full top-0 bottom-0 left-0 right-0 z-0" src="globe.html"></iframe>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-4xl w-full p-8 transition-all duration-300 animate-fade-in">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3 text-center mb-8 md:mb-0">
                    <img src="" id="displayPhoto" alt="Profile Picture" class="rounded-full w-48 h-48 mx-auto mb-4 border-4 border-indigo-800 dark:border-blue-900 transition-transform duration-300 hover:scale-105">
                    <h1 class="text-2xl font-bold text-indigo-800 dark:text-white mb-2" id="displayName">John Doe</h1>
                </div>
                <div class="md:w-2/3 md:pl-8">
                    <h2 class="text-xl font-semibold text-indigo-800 dark:text-white mb-4">Profile</h2>
                    <h2 class="text-xl font-semibold text-indigo-800 dark:text-white mb-4">Exercise Progress - Answered Question(s):</h2>
                    <div class="flex flex-wrap gap-2 mb-6" id="solvedQuestions"></div>
                    <h2 class="text-xl font-semibold text-indigo-800 dark:text-white mb-4">Contact Information</h2>
                    <ul class="space-y-2 text-gray-700 dark:text-gray-300">
                        <li class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-800 dark:text-blue-900" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                            <span id="emailAddress">john.doe@example.com</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
    <script src="/assets/js/profile.js"></script>
</body>
</html>
